steps:
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/demo-project/demo-service:latest', '.']
  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/demo-project/demo-service:latest']

  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run','deploy', 'cloud-run', '--image', 'gcr.io/demo-project/demo-service:latest', '--port', '80']

images:
  - gcr.io/demo-project/demo-service:latest

  